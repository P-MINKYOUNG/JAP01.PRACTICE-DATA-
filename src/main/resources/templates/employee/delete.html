<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
		<h1 align="center">DELETE EMPLOYEE</h1>
		<form action="/employee/delete" method="post" style="margin-left:43%; margin-top:3%;">
			<label>사원명 : </label>
			<select name="empId" id="empId">
			</select>
			<input type="submit" value="삭제" id="submit">
		</form>
		
		<script>
		$(function(){
			$.ajax({
				url : '/employee/name',
				success : function(data){
					console.log(data);
					
					let html = '';
					
					for(let index in data){
						html += `<option value='${data[index].empId}'>${data[index].empName}</option>`;
					}
					
					document.querySelector("#empId").insertAdjacentHTML('beforeend', html);
				},
				error : function(xhr){
					console.log(xhr);
				}
			});
		})
		</script>
</body>
</html>
